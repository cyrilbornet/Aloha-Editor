
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Figures!</title>
    <link rel="stylesheet" href="toolbar.css" type="text/css"/>    
    <link rel="stylesheet" href="src/css/jquery-ui/jquery.ui.all.css" type="text/css"/>    
    <style type="text/css">
.aloha-table-wrapper div.aloha-wai-red { background-image: none !important; }
.aloha-toolbar { display: none !important; }    
    </style>
	<script language="javascript">
		Aloha = window.Aloha || {};

		Aloha.settings = {
			logLevels: {'error': true, 'warn': true, 'info': false, 'debug': false},
			errorhandling : true,

			plugins: {
				block: {
					defaults : {
						'.default-block': {
						},
						'figure': {
							'aloha-block-type': 'EditableImageBlock'
						},
					}
				}
			},
			bundles: {
				// Path for custom bundle relative from require.js path
				user: '../demo/block'
			}
		};

	</script>

	<script src="src/lib/require.js"></script>
	<script src="src/lib/aloha.js" data-aloha-plugins="extra/toolbar,common/ui,common/format,common/paste,common/block,user/blockdemo,common/list,common/table,extra/draganddropfiles,common/image,extra/figure,extra/ribbon,extra/collaborate"></script>

  <!-- CHANGETHIS to point to the nodejs server -->
  <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>


	<link rel="stylesheet" href="src/css/aloha.css" type="text/css">
	<style type="text/css">
	  .toolbar-container {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
    }

figure { counter-increment: figure; }
figure figcaption::before { content: "Figure 1." counter(figure) " "; font-weight: bold; }
	</style>

	<style>
	</style>
</head>
<body>
  <h1>Figures in Aloha</h1>
	<div class="document">
		<p>This example uses the figure plugin.</p>
		<p>You can move a figure around and eventually should be able to create/paste new ones in.</p>
    <figure class="figure">
      <img src="src/test/AlohaEditorLogo.png"/>
      <figcaption>This is a caption on a figure</figcaption>
    </figure>
    <p>Here is some text after a figure</p>
    <p>Below is another figure</p>
    <figure class="figure">
      <img src="src/test/AlohaEditorLogo.png"/>
      <figcaption>This is a caption on a figure</figcaption>
    </figure>
    <p>And some more text after a figure</p>

	</div>
	<script type="text/javascript">
	Aloha.ready( function() {
		Aloha.jQuery('.document').aloha();
	});
	</script>
</body>
</html>
